<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="cal-box">
        <input id="screen" readonly>
        <div id="buttons">
            <button onclick="clearScreen()" class="white">AC</button>
            <button onclick="appendToDisplay('3.14')" class="white">Ï€</button>
            <button onclick="appendToDisplay('%')" class="white">%</button>
            <button onclick="appendToDisplay('/')" class="orange">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="orange">x</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="orange">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="orange">+</button>
        </div>
        <div id="lastRow">
            <button onclick="appendToDisplay('0')" id="zero">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="orange">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
